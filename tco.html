<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TCO计算器 - Flopsys AI</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-left">
            <div class="logo" data-lang="logo">Flopsys AI</div>
            <div class="nav-links">
                <a href="index.html" class="nav-link" data-lang="performance">性能测试</a>
                <a href="tco.html" class="nav-link active" data-lang="tco">TCO计算器</a>
                <a href="leaderboard.html" class="nav-link" data-lang="leaderboard">排行榜</a>
                <a href="about.html" class="nav-link" data-lang="about">About Us</a>
            </div>
        </div>
        <div class="nav-right">
            <select class="lang-select" id="lang-select">
                <option value="zh">🇨🇳 中文</option>
                <option value="en">🇺🇸 English</option>
                <option value="es">🇪🇸 Español</option>
                <option value="fr">🇫🇷 Français</option>
            </select>
        </div>
    </nav>

    <div class="container">
        <div class="header">
            <h1 data-lang="tco-title">TCO计算器</h1>
            <p data-lang="tco-subtitle">计算最优配置与总拥有成本</p>
        </div>

        <div class="main-content">
            <!-- 配置输入区 -->
            <section class="controls-section">
                <div class="section-title" data-lang="config-input">配置输入</div>
                <div class="tco-input-grid">
                    <div class="control-group">
                        <label for="tco-model-select" data-lang="model">模型选择</label>
                        <select id="tco-model-select">
                            <option value="" data-lang="select-model">请选择模型</option>
                            <option value="K2-thinking">K2-thinking</option>
                            <option value="DeepSeekR1">DeepSeekR1</option>
                            <option value="LLAMA4-behemoh">LLAMA4-behemoh</option>
                            <option value="GPT-oss120b">GPT-oss120b</option>
                        </select>
                    </div>
                    
                    <div class="control-group">
                        <label for="card-price-input" data-lang="card-price">单卡小时价格 ($)</label>
                        <input type="number" id="card-price-input" placeholder="0.00" step="0.01">
                    </div>
                    
                    <div class="control-group">
                        <label for="card-quantity-select" data-lang="card-quantity">卡数量</label>
                        <select id="card-quantity-select">
                            <option value="" data-lang="select-quantity">请选择数量</option>
                            <option value="36">36</option>
                            <option value="72">72</option>
                            <option value="144">144</option>
                            <option value="288">288</option>
                            <option value="576">576</option>
                        </select>
                    </div>
                    
                    <div class="control-group">
                        <label for="usage-hours-input" data-lang="usage-hours">每日使用小时</label>
                        <input type="number" id="usage-hours-input" value="24" min="1" max="24">
                    </div>
                </div>
                
                <div class="button-group">
                    <button class="btn btn-primary" id="calculate-tco-btn" data-lang="calculate">计算最优配置</button>
                </div>
            </section>

            <!-- 结果展示区 -->
            <section class="results-section">
                <div class="section-title" data-lang="optimal-config">最优配置结果</div>
                <div class="results-grid" id="tco-results">
                    <div class="result-card empty-state" data-lang="no-calculation">
                        请点击"计算最优配置"查看结果
                    </div>
                </div>
            </section>
        </div>
    </div>

    <script type="module" src="js/i18n.js"></script>
    <script type="module" src="js/data.js"></script>
    <script type="module" src="js/tco.js"></script>
</body>
</html>
