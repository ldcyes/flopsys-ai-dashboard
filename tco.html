<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TCO计算器 - Flopsys AI</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-left">
            <div class="logo" data-lang="logo">Flopsys AI</div>
            <div class="nav-links">
                <a href="index.html" class="nav-link" data-lang="performance">性能测试</a>
                <a href="tco.html" class="nav-link" data-lang="tco">TCO计算器</a>
                <a href="profile.html" class="nav-link" data-lang="profile">阶段分解</a>
                <a href="leaderboard.html" class="nav-link" data-lang="leaderboard">排行榜</a>
                <a href="about.html" class="nav-link" data-lang="about">About Us</a>
            </div>
        </div>
        <div class="nav-right">
            <select class="lang-select" id="lang-select">
                <option value="zh">🇨🇳 中文</option>
                <option value="en" selected>🇺🇸 English</option>
                <option value="es">🇪🇸 Español</option>
                <option value="fr">🇫🇷 Français</option>
            </select>
        </div>
    </nav>

    <div class="container">
        <div class="header">
            <h1 data-lang="tco-title">TCO计算器</h1>
            <p data-lang="tco-subtitle">计算最优配置与总拥有成本</p>
        </div>

        <div class="main-content">
            <!-- 配置输入区 -->
            <section class="controls-section">
                <div class="section-title" data-lang="config-input">配置输入</div>
                <div class="tco-input-grid">
                    <div class="control-group">
                        <label for="tco-gpu-select" data-lang="tco-gpu">GPU 型号</label>
                        <select id="tco-gpu-select">
                            <option value="" data-lang="tco-select-gpu">请选择 GPU</option>
                            <option value="HGX-H200">HGX-H200</option>
                            <option value="DGX-B200">DGX-B200</option>
                            <option value="DGX-B300">DGX-B300</option>
                            <option value="GB200-NVL72">GB200-NVL72</option>
                            <option value="GB300-NVL72">GB300-NVL72</option>
                            <option value="Rubin-NV144">Rubin-NV144</option>
                            <option value="Rubin-NV576">Rubin-NV576</option>
                             <option value="H800">H800</option>
                        </select>
                    </div>

                    <div class="control-group">
                        <label for="tco-input-seq" data-lang="tco-input-seq">Input 序列长度</label>
                        <select id="tco-input-seq">
                            <option value="" data-lang="tco-select-input">请选择 Input 序列</option>
                            <option value="1K">1K</option>
                            <option value="8K">8K</option>
                        </select>
                    </div>

                    <div class="control-group">
                        <label for="tco-output-seq" data-lang="tco-output-seq">Output 序列长度</label>
                        <select id="tco-output-seq">
                            <option value="" data-lang="tco-select-output">请选择 Output 序列</option>
                            <option value="1K">1K</option>
                            <option value="8K">8K</option>
                        </select>
                    </div>

                    <div class="control-group">
                        <label for="card-price-input" data-lang="card-price">单卡小时价格 ($)</label>
                        <input type="number" id="card-price-input" placeholder="0.00" step="0.01">
                    </div>
                </div>
                
                <div class="button-group">
                    <button class="btn btn-primary" id="calculate-tco-btn" data-lang="calculate">计算最优配置</button>
                </div>
            </section>

            <!-- 结果展示区 -->
            <section class="results-section">
                <div class="section-title" data-lang="optimal-config">最优配置结果</div>
                <div class="results-grid" id="tco-results">
                    <div class="result-card empty-state" data-lang="no-calculation">
                        请点击"计算最优配置"查看结果
                    </div>
                </div>
            </section>
        </div>
    </div>

    <script type="module" src="js/i18n.js"></script>
    <script type="module" src="js/data.js"></script>
    <script type="module" src="js/tco.js"></script>
    <script type="module">
        import { updateLanguage } from './js/i18n.js';

        const select = document.getElementById('lang-select');
        if (select) {
            select.addEventListener('change', (e) => {
                updateLanguage(e.target.value);
            });
        }
        // 初始化语言为英文
        updateLanguage('en');
    </script>
</body>
</html>
