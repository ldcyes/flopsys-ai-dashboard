<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>性能测试分析平台</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
        <!-- 用于解析 xlsx 数据文件 -->
        <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar">
        <div class="nav-left">
            <div class="logo" data-lang="logo">Flopsys AI</div>
            <div class="nav-links">
                <a href="index.html" class="nav-link active" data-lang="performance">性能测试</a>
                <a href="tco.html" class="nav-link" data-lang="tco">TCO计算器</a>
                <a href="profile.html" class="nav-link" data-lang="profile">阶段分解</a>
                <a href="leaderboard.html" class="nav-link" data-lang="leaderboard">排行榜</a>
                <a href="about.html" class="nav-link" data-lang="about">About Us</a>
            </div>
        </div>
        <div class="nav-right">
            <select class="lang-select" id="lang-select">
                <option value="zh">🇨🇳 中文</option>
                <option value="en" selected>🇺🇸 English</option>
                <option value="es">🇪🇸 Español</option>
                <option value="fr">🇫🇷 Français</option>
            </select>
        </div>
    </nav>

    <div class="container">
        <div class="header">
            <h1 data-lang="title">性能测试分析平台</h1>
            <p data-lang="subtitle">实时查看不同配置下的TPS性能表现</p>
        </div>

        <div class="main-content">
            <!-- 模型与序列配置 -->
            <section class="controls-section">
                <div class="section-title" data-lang="model-config">模型与序列配置</div>
                <div class="model-sequence-grid">
                    <div class="control-group">
                        <label for="model-select" data-lang="model">模型选择</label>
                        <select id="model-select">
                            <option value="" data-lang="select-model">请选择模型</option>
                            <option value="K2-thinking">K2-thinking</option>
                            <option value="Deep-Seekerv3">DeepSeekR1</option>
                            <option value="GPT-oss120b">GPT-oss120b</option>
                        </select>
                    </div>
                    
                    <div class="control-group">
                        <label for="card-count-select" data-lang="card-count">卡数量</label>
                        <select id="card-count-select">
                            <option value="" data-lang="select-card">请选择卡数量</option>
                            <option value="36">36</option>
                            <option value="72">72</option>
                            <option value="144">144</option>
                            <option value="288">288</option>
                            <option value="576">576</option>
                        </select>
                    </div>
                    
                    <div class="control-group">
                        <label for="mode-select" data-lang="mode">场景</label>
                        <select id="mode-select">
                            <option value="prefill" data-lang="mode-prefill">Prefill</option>
                            <option value="decode" data-lang="mode-decode">Decode</option>
                        </select>
                    </div>
                    
                    <div class="control-group">
                        <label for="seq-select" data-lang="seq-length">序列长度</label>
                        <select id="seq-select">
                            <option value="1K">1K</option>
                            <option value="8K">8K</option>
                        </select>
                    </div>
                </div>
            </section>

            <!-- 图表区域 -->
            <section class="chart-container">
                <div class="watermark">Flopsys</div>
                <div class="loading-overlay" id="loading-overlay">
                    <div class="loading-spinner"></div>
                </div>
                <div class="chart-wrapper">
                    <canvas id="performanceChart"></canvas>
                </div>
                <!-- 分类选择：一次只允许一种分类方式，例如按 GPU 或 ffn tp 分类上色 -->
                <div class="control-group" style="margin-top: 8px;">
                    <label for="category-key-select" data-lang="category-mode-label">分类方式（仅一种生效）：</label>
                    <select id="category-key-select">
                        <option value="ffn tp" data-lang="category-ffn-tp">按 FFN TP 分类</option>
                        <option value="attn tp" data-lang="category-attn-tp">按 Attn TP 分类</option>
                        <option value="GPU" data-lang="category-gpu">按 GPU 型号分类</option>
                        <option value="pp" data-lang="category-pp">按 PP 阶数分类</option>
                        <option value="Batch" data-lang="category-batch">按 Batch Size 分类</option>
                    </select>
                </div>
                <div class="legend-container" id="legend-container">
                    <div class="legend-item">
                        <span data-lang="no-data">暂无数据 - 请选择配置</span>
                    </div>
                </div>
            </section>

            <!-- 硬件配置选项 -->
            <section class="hardware-section">
                <div class="section-title" data-lang="hardware-config">硬件配置选项</div>
                
                <div class="control-group">
                    <label data-lang="hardware-select">硬件配置（多选）</label>
                    <div class="checkbox-group" id="hardware-checkboxes"></div>
                </div>

                <div class="controls-grid">
                    <div class="control-group">
                        <label data-lang="attn-tp">Attention TP设置（多选）</label>
                        <div class="checkbox-group" id="attn-tp-group"></div>
                    </div>

                    <div class="control-group">
                        <label data-lang="ffn-tp">FFN TP设置（多选）</label>
                        <div class="checkbox-group" id="ffn-tp-group"></div>
                    </div>

                    <div class="control-group">
                        <label data-lang="pp">PP设置（多选）</label>
                        <div class="checkbox-group" id="pp-group"></div>
                    </div>

                    <div class="control-group">
                        <label data-lang="batch-size">Batch Size（多选）</label>
                        <div class="checkbox-group" id="batch-group"></div>
                    </div>
                </div>

                <div class="button-group">
                    <button class="btn btn-secondary" id="reset-btn" data-lang="reset">重置配置</button>
                    <button class="btn btn-primary" id="update-btn" data-lang="update">更新图表</button>
                </div>
            </section>
        </div>
    </div>

    <script type="module" src="js/i18n.js"></script>
    <script type="module" src="js/data.js"></script>
    <script type="module" src="js/chart.js"></script>
    <script type="module" src="js/main.js"></script>

</body>
</html>
