    <div class="container">
        <div class="header">
            <h1 data-lang="profile-title">Stage Decomposition Analysis</h1>
            <p data-lang="profile-subtitle">Select GPU, card count, and scenario (prefill / decode) to view stacked bar charts of time consumption for each stage</p>
        </div>

        <div class="main-content">
            <!-- Control Area -->
            <section class="controls-section">
                <div class="section-title" data-lang="profile-config">Configuration Selection</div>
                <div class="model-sequence-grid">
                    <div class="control-group">
                        <label for="gpu-select" data-lang="profile-gpu">GPU Model</label>
                        <select id="gpu-select">

                            <option value="DGX-B200">DGX-B200</option>

                            <option value="GB200-NVL72">GB200-NVL72</option>

                            <option value="Rubin-NV576">Rubin-NV576</option>
                             <option value="H800">H800</option>
                        </select>
                    </div>

                    <div class="control-group">
                        <label for="profile-model-select" data-lang="model">Model Selection</label>
                        <select id="profile-model-select">
                            <option value="" data-lang="select-model">Please select model</option>
                            <option value="Deep-Seekerv3">Deep-Seekerv3</option>
                        </select>
                    </div>

                    <div class="control-group">
                        <label for="gpu-num-select" data-lang="profile-gpu-num">GPU Count</label>
                        <select id="gpu-num-select">
                            <option value="" data-lang="profile-all">All</option>
                            <option value="36">36</option>
                            <option value="72">72</option>
                            <option value="144">144</option>
                            <option value="288">288</option>
                            <option value="576">576</option>
                        </select>
                    </div>

                    <div class="control-group">
                        <label for="mode-select" data-lang="profile-mode">Scenario</label>
                        <select id="mode-select">
                            <option value="decode" data-lang="profile-decode">decode</option>
                            <option value="prefill" data-lang="profile-prefill">prefill</option>
                        </select>
                    </div>

                    <div class="control-group">
                        <label>&nbsp;</label>
                        <button class="btn btn-primary" id="load-btn" data-lang="profile-load">Load Chart</button>
                    </div>
                </div>
            </section>

            <!-- ÂõæË°®Âå∫Âüü -->

    <script type="module" src="js/i18n.js"></script>
    <script src="js/profile.js" type="module"></script>
    <script type="module">
        import { updateLanguage, currentLang } from './js/i18n.js';

        const select = document.getElementById('lang-select');
        if (select) {
            // È°µÈù¢Âä†ËΩΩÊó∂Ôºå‰∏ãÊãâÊ°ÜÂ±ïÁ§∫ÂΩìÂâçËØ≠Ë®Ä
            select.value = currentLang || 'en';

            select.addEventListener('change', (e) => {
                updateLanguage(e.target.value);
            });
        }
        // ‰ΩøÁî®ÂΩìÂâçËØ≠Ë®ÄÂàùÂßãÂåñÊï¥È°µÊñáÊ°à
        updateLanguage();
    </script>
    <script>
        // Ê†πÊçÆÈÄâÊã©ËøáÊª§Ë°åÔºöÊ®°ÂûãÔºàÂèØÈÄâÔºâ+ GPU ÂûãÂè∑ + GPU Êï∞ÈáèÔºàÂèØÈÄâÔºâ
        function filterRows(rows) {
          const model = document.getElementById('profile-model-select')?.value; // ÂàóÂêç model
          const gpu = document.getElementById('gpu-select').value;             // ÂàóÂêç GPU
          const gpuNum = document.getElementById('gpu-num-select').value;      // ÂàóÂêç Gpu num

          return rows.filter(row => {
            if (model && String(row['model']).trim() !== String(model).trim()) {
              return false;
            }
            if (gpu && String(row['GPU']).trim() !== String(gpu).trim()) {
              return false;
            }
            if (gpuNum && String(row['Gpu num']).trim() !== String(gpuNum).trim()) {
              return false;
            }
            return true;
          });
        }
    </script>
</body>
</html>
